<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mobile Camera Stream</title>
    <style>
        video { display: none; }
    </style>
</head>
<body>
    <h1>Streaming Camera...</h1>
    <video id="video" autoplay></video>
    <script>
        const video = document.getElementById('video');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
            const ws = new WebSocket(`ws://${location.host}/ws`);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ws.onopen = () => {
                setInterval(() => {
                    const { videoWidth: w, videoHeight: h } = video;
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(video, 0, 0, w, h);
                    const data = canvas.toDataURL('image/jpeg', 0.7);
                    ws.send(data);
                }, 100);
            };
            }).catch(err => {
                document.body.innerHTML = '<p>Camera access denied.</p>';
            });
        } else {
            document.body.innerHTML = '<p>Camera access is not supported in this browser. Please use HTTPS or a secure context.</p>';
        }
    </script>
</body>
</html>
